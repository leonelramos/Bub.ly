<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>It's Bub.ly Time</title>
      <link rel="stylesheet" href="../css/stylesheet.css">
   </head>
   <body>
      <div class="container">
         <div class="main-menu">
            <ul class="main-menu-list">
               <li class="main-menu-item">
                  <button>Bub.ly</button>
                  <p class="status">Status<span> not running...</span></p>
               </li>
               <li class="main-menu-item">
                  <button disabled>Save</button>
               </li>
            </ul>
            <div class="sub-menu">
               <h4>Check to include (not recommended)</h4>
               <form class="menu-options">
                  <label for="include-greys">grey hues</label>
                  <input type="checkbox" name="include-greys" value="greys" id="include-greys" class="menu-option" >
                  <label for="include-small-imgs">small images</label>
                  <input type="checkbox" name="include-small-imgs" value="small-imgs" id="include-small-imgs" class="menu-option" >
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
